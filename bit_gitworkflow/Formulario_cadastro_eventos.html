<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Eventos</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>

</head>


<body id="form">
    <div id="formulario">
    <h2>Formulário de Eventos</h2>

     <h1>Identificação do Evento</h1>

        <p><label for="cNome"><b>Nome:</b></label>
                    <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome do Evento" </p>

        <p><label for="cLocal"><b>Local:</b></label>
                    <input type="text" name="tLocal" id="cLocal" size=20 maxlength="30" placeholder="Local do Evento"/>
                </p>

        <p><label for="cNasc"><b>Data:</b> Início:</label>
                    <input type="date" name="tNasc" id="cNasc"/>

                <label for="cNasc">Término:</label>
                    <input type="date" name="tNasc" id="cNasc"/></p>

        <p><label for="cArea"><b>Área:</b></label>
                    <select name="tArea" id="cArea">

                            <option value="LCT">Linguagens, Códigos e suas Tecnologias</option>
                            <option value="MT" >Matemática e suas Tecnologias</option>
                            <option value="CNT">Ciências da Natureza e suas Tecnologias</option>
                            <option value="CHT">Ciências Humanas e suas Tecnologias</option>

                    </select></p>

        <p><label for="cFormacao"><b>Formação Básica:</b></label>
                    <input type="text" name="tFormacao" id="cFormacao" size="20" maxlength="40" placeholder="Formação Básica"/></p>




        <p><button>Enviar</button></p>
    </div>

</body>
</html>
